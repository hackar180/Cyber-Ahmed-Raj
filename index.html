
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Hacker Ahmed Raj | Alpha OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --hacker-green: #00ff41;
      --hacker-dark: #050505;
      --hacker-glow: rgba(0, 255, 65, 0.15);
      --danger-red: #ff3131;
    }
    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: var(--hacker-dark);
      color: var(--hacker-green);
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    /* Matrix Background Animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: -1;
      animation: bg-move 60s linear infinite;
    }
    @keyframes bg-move {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .glass {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 255, 65, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    
    .hacker-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .hacker-btn::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
      transform: rotate(45deg);
      transition: 0.5s;
    }
    .hacker-btn:hover::after {
      left: 100%;
    }

    .scanline {
      width: 100%;
      height: 100px;
      z-index: 101;
      background: linear-gradient(0deg, rgba(0, 255, 65, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 255, 65, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: var(--hacker-green); border-radius: 10px; }

    .glitch-hover:hover {
      animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
    }
  }
  </script>
</head>
<body>
  <div class="scanline"></div>
  <div id="root"></div>
</body>
</html>
